<!-- admin.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Admin Panel</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="Scripts/utils.js" defer></script>
        <script src="Scripts/admin.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Admin Panel</h1>
            <div id="userInfo"></div>

            <div id="statusMessage" style="display: none"></div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">Team Management</div>
                    <div class="card-description">Manage team accounts and balances</div>
                </div>
                <div class="card-content">
                    <table id="adminTable" class="data-table">
                        <thead>
                            <tr>
                                <th>Team</th>
                                <th>Balance</th>
                                <th>Activity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="adminTableBody"></tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <button class="destructive" onclick="resetAllUsers()">Reset All Users</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">Team Registration</div>
                    <div class="card-description">Register teams</div>
                </div>
                <div class="card-content">
                    <form id="teamRegistrationForm">
                        <label
                            >Team Number:
                            <select id="teamNumber" required>
                                <option value="">Select Team</option>
                                <!-- Team numbers 1-20 -->
                                <script>
                                    for (let i = 1; i <= 20; i++) {
                                        document.write(`<option value="${i}">Team ${i}</option>`);
                                    }
                                </script>
                            </select>
                        </label>
                        <label
                            >Trader Name:
                            <input type="text" id="participant1" required placeholder="trader Name"
                        /></label>
                        <button type="submit">Register Team</button>
                    </form>
                    <div id="teamRegistrationStatus"></div>
                </div>
            </div>

            <div class="button-group">
                <button class="secondary" onclick="window.location.href='index.html'">
                    Back to Home
                </button>
                <button class="destructive" onclick="logout()">Logout</button>
            </div>

            <!-- User Details Modal -->
            <div id="detailsModal" class="modal">
                <div class="modal-content modal-info">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <div id="detailsContent"></div>
                </div>
            </div>
        </div>
        <script>
            window.onload = function () {
                if (!initPage()) return;
                const role = localStorage.getItem("currentRole");
                if (role !== "admin") {
                    alert("Access Denied. Admin privileges required.");
                    window.location.href = "index.html";
                    return;
                }
                loadAdminPanel();
            };
        </script>
    </body>
</html>
